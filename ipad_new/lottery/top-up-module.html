<title>充值确认页</title>
<link href="css/dd_style.css" rel="stylesheet" type="text/css" />
<style>
	html { font-size: 12px; color: #404040; font-family: SimSun; }

	.phone_box { padding: 6px 12px 0; color: #999; line-height: 20px; }

	.phone_box div .input_num .num_tips { font-weight: bold; font-size: 14px; position: absolute; left: -160px; top: -48px; _top: -48px; background: #fff; padding: 0; width: 228px; height: 24px; border: 2px solid #f7d1b5; line-height: 24px; text-align: center; }
	.phone_box div .input_num .num_tips em { font-family: arial; font-style: normal; font-size: 18px; padding-right: 15px; position: relative; top: 2px; }
	.phone_box div .input_num .num_tips i { width: 9px; height: 7px; overflow: hidden; background: url(../images/mobile_index.png) no-repeat -74px -90px; display: block; position: absolute; bottom: -7px; _bottom: -8px; left: 109px; }
	.phone_box .error { color: #c30; }
	.phone_recharge .black { color: #404040; }
	.phone_box .num_iframe { position: absolute; background: #fff; height: 50px; width: 160px; left: 0; top: 19px; z-index: -1; display: none; }
	.phone_box select { vertical-align: middle; _vertical-align: top; font-family: Arial; margin-top: 0; }

	.phone_box div span.input_num .num_list { padding: 0; display: block; position: absolute; top: 5px; left: -130px; overflow: auto; width: 160px; border: 1px solid #C0C0C0; background: #fff; z-index: 100; padding: 3px 0; height: 124px\9\0; }

	.phone_box div span.input_num .num_list a:hover { color: #fff; background: #00F; }
	.phone_box .label { color: #404040; padding-right: 10px; font-family: Arial; }
	.phone_box div { float: left; }
	.phone_box .input { position: relative; }
	.phone_box li { padding-top: 8px; float: left; width: 100%; *padding-top: 3px; white-space: nowrap; }
	.phone_box .button { width: 74px; height: 26px; border: 0; font-size: 14px; font-weight: bold; color: #fff; cursor: pointer; margin-right: 8px; vertical-align: middle; padding-bottom: 3px; *padding: 1px; padding: 2px\0; background: url(http://img4.ddimg.cn/00109/phone/phone_button_bg.png) left top no-repeat; font-family: 'Microsoft YaHei'; }
	.phone_box .t { color: #404040; display: inline-block; float: left; width: 52px; text-align: right; word-spacing: 19px; padding-right: 4px; }
	.phone_box .text { border: solid 1px #ccc; height: 18px; line-height: 18px; width: 150px; padding: 0 5px; font-family: Arial; }
	.phone_box .en { font-weight: bold; color: #c30; font-family: Arial; }
	.phone_box .label input { vertical-align: middle; margin-top: -1px; margin-top: -2px\0; }
	.phone_box a { color: #404040; text-decoration: none; }
	.phone_box a:hover { color: #f60; text-decoration: underline; }

<body>
<ul class="phone_box">
	<li><span class="t">充值号码:</span>
		<div class="input"><iframe class="num_iframe" id="num_iframe" frameborder="0"></iframe><input type="text" class="text" onkeyup="javascript:show_info()" id="input_mobile" maxlength="11" style="color: #999;" value="请输入充值号码" onfocus="javascripts:input_mobile_focus()" onblur="javascript:input_mobile_blur()" /> <span class="input_num"><span class="num_list" id="ul_zip_prompt" onmouseover="ul_zip_prompt_mouseover()" onmouseout="ul_zip_prompt_mouseout()" style="display: none;"></span><span class="num_tips" style="visibility: hidden;" id="result_input"><i></i><em>138812345678</em>北京 联通</span></span>
			<p id="warn_input_mobile">自动充值(1-10分钟到账)</p>
		</div>
	</li>
	<li><span class="t">面 值:</span>
		<div><span class="label"><input type="radio" checked="checked" name="czje" value="100" onclick="javascript:faceValueChange(100)" />&yen;100</span><span class="label"><input type="radio" name="czje" id="face_value_check" value="0" onclick="javascript:faceValueChange(0)" />

		</span></div>
	</li>
	<li><span class="t">售 价:</span>
		<div><span class="en" id="searched_price">&yen;29.6 - &yen;30</span></div>
	</li>
	<li><input type="button" onclick="javascript:recharge();" class="button" value="立即充值" /> <span class="black">简便、安全、低价</span></li>
</ul>

</html>
